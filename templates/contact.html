{% extends "layout.html" %}

{% block title %}Contact - FunGames{% endblock %}

{% block content %}
<div class="container fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="display-6">Contactez-Nous</h1>
                </div>
                <div class="card-body p-4">
                    <p class="text-center">Vous avez une question, une suggestion ou vous voulez simplement dire bonjour ? Remplissez le formulaire ci-dessous.</p>
                    
                    <form action="#" method="POST" class="mt-4">
                        <!-- Note: This form is for demonstration purposes and does not send data. -->
                        <div class="mb-3">
                            <label for="contact-name" class="form-label">Votre Nom</label>
                            <input type="text" class="form-control" id="contact-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact-email" class="form-label">Votre Email</label>
                            <input type="email" class="form-control" id="contact-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact-message" class="form-label">Votre Message</label>
                            <textarea class="form-control" id="contact-message" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Envoyer le Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
